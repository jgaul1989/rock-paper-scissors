<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/script.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <p>First to 5 Wins</p>
            <p>Rock Beats Scissors | Paper Beats Rock | Scissors Beats Paper</p>
            <p>Choose Your Weapon</p>
        </div>
        <div class="game-board">
            <div class="choice-containers">
                <img src="images/rock.png" alt="cartoon rock image" class = "game-choices" id = "rock">
            </div>
            <div class="choice-containers">
                <img src="images/paper.png" alt="cartoon paper image" class = "game-choices" id = "paper">
            </div>
            <div class="choice-containers">
                <img src="images/scissors.png" alt="cartoon scissors image" class = "game-choices" id = "scissors">
            </div>
        </div>
        <div class="game-results">
            <div class="game-score">
                <p>Game Results</p>
                <p>Player Wins: <span id = "num-wins">0</span></p>
                <p>Computer Wins: <span id = "num-losses">0</span></p>
                <p>Ties: <span id = "num-ties">0</span></p>
            </div>
            <div class="round-results">
                <p>Round: <span id ="cur-round">0</span></p>
            </div>
        </div>
    </div>

</body>

</html>
