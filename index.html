<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="scripts/script.js"></script>

</head>

<body>
    <!-- <button onclick="playGame()">Play 5 Rounds</button> -->
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <p>First to 5 Wins</p>
            <p>Rock Beats Scissors | Paper Beats Rock | Scissors Beats Paper</p>
        </div>
        <div class="game-board">
            <div class="player-selection">Rock</div>
            <div class="player-selection">Paper</div>
            <div class="player-selection">Scissors</div>
        </div>
        <div class="game-results">
            <div class="game-score">
                <p>Game Results</p>
                <p>Player Wins:</p>
                <p>Computer Wins:</p>
                <p>Ties:</p>
            </div>
            <div class="round-results">
                <p>Round: 0</p>
            </div>
        </div>
    </div>

</body>

</html>
